<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="multiStepForm"  onsubmit="submitForm(event)" action="https://formsubmit.co/ogusam32@gmail.com" method="POST"
   >
        <!-- Page 1 -->
        <div class="form-page" id="page1">
            <h2>Personal Information</h2>
            <div>
            <label for="title">Title:</label>
            <select id="title" name="title" required>
                
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
            </select>
            </div>
            <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            </div>
            <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
            </div>
            <div>
                <label for="mother's maidenName">Mother's Maiden Name:</label>
                <input type="text" id="mother's middleName" name="mother's maideName">
                </div>
                <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            </div>
            <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="button" onclick="nextPage(1)">Next</button>
        </div>

        <!-- Page 2 -->
        <div class="form-page" id="page2">
            <h2>Contact Information</h2>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div>
            <label for="bvn">BVN:</label>
            <input type="text" id="bvn" name="bvn" maxlength="11" minlength="11" required>
            </div>
            <div>
                <label>Residential Address:</label>
                <input type="text" id="ResidentialAddress" name="ResidentialAddress" required>

            </div>
            <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            </div>
            <div>
            <label for="localGovt">Local Government:</label>
            <input type="text" id="localGovt" name="localGovt" required>
            </div>
            <div>
            <label for="BusStop">Nearest Bus Stop:</label>
            <input type="text" id="BusStop" name="BusStop" required>
            </div>
            <button type="button" onclick="prevPage(2)">Previous</button>
            <button type="button" onclick="nextPage(2)">Next</button>
        </div>

        <!-- Page 3 -->
        <div class="form-page" id="page3">
            <h2>Business Information</h2>
            <div>
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" required>
            </div>
            <div>
            <label for="businessAddress">Business Address:</label>
            <input type="text" id="businessAddress" name="businessAddress" required>
            </div>
            <div>
                <label for="businessName">Business Type:</label>
                <input type="text" id="businessType" name="businessType" required>
            </div>
            <div>
                <label for="businessPhoneNo">Business Phone Number:</label>
                <input type="text" id="businessPhoneNo" name="businessPhoneNo" required>
            </div>

            <button type="button" onclick="prevPage(3)">Previous</button>
            <button type="button" onclick="nextPage(3)">Next</button>
        </div>

        <!-- Page 4 -->
        <div class="form-page" id="page4">
            <h2>Terms and Conditions</h2>
            <p>Please accept our terms and conditions.</p>
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>
            <button type="button" onclick="prevPage(4)">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
